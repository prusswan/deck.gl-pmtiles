<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: #333;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "latitude": 42,
    "longitude": -90,
    "zoom": 7
  },
  "layers": [
    {
      "@@type": "PMTLayer",
      "data": "https://overturemaps-tiles-us-west-2-beta.s3.amazonaws.com/2024-08-20/base.pmtiles",
      "filled": true,
      "getFillColor": [
        50,
        205,
        50,
        50
      ],
      "getLineColor": [
        255,
        0,
        0
      ],
      "id": "de0caf90-4f33-4a77-a681-9589ff3230c0",
      "lineWidthMinPixels": 1,
      "loadOptions": {
        "worker": false
      },
      "maxZoom": 6,
      "stroked": true
    }
  ],
  "mapStyle": "dark",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = true;
    const customLibraries = [{'libraryName': 'PMTLayerLibrary', 'resourceUri': 'https://github.com/prusswan/deck.gl-pmtiles/releases/download/0.0.33-deckgl-v9/bundle.js'}];
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
